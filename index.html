<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 5;
  max-width: 90%;
}

h1 {
  color: #ff3366;
  margin-bottom: 25px;
}

button {
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background: #ff3366;
  color: #fff;
}

#noBtn {
  background: #ddd;
  position: absolute;
}

.message {
  display: none;
  color: #ff3366;
  font-size: 22px;
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 1; }
  100% {
    transform: translateY(-10vh) scale(1.3);
    opacity: 0;
  }
}

/* NO button effects */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.shrink {
  transform: scale(0.6);
}

@keyframes floatAway {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: translateY(-150px) scale(1.4); opacity: 0; }
}

.heartMode {
  background: transparent !important;
  font-size: 32px;
  animation: floatAway 2s ease forwards;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn">NO ğŸ™ˆ</button>

  <div class="message" id="message">
    <p>ğŸ’ I knew itâ€¦ my heart was right.</p>
    <p>
      You just made my day a little more special.<br>
      Letâ€™s turn this Valentineâ€™s into a beautiful memory.
    </p>
    
    <p>â¤ï¸ I canâ€™t wait to see you â¤ï¸</p>
    <p style="font-size: 15px; color:#5D18C4;">â¤ï¸ Yours, Taashâ¤ï¸</p>
  </div>
</div>

<!-- Cute romantic music -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("music");

let noCount = 0;

// NO button behavior ğŸ˜ˆâ¡ï¸ğŸ’–
function messWithNo() {
  noCount++;

  // Shake
  noBtn.style.animation = "shake 0.3s";
  setTimeout(() => noBtn.style.animation = "", 300);

  // Move randomly
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Shrink
  if (noCount === 3) {
    noBtn.classList.add("shrink");
  }

  // Turn into heart ğŸ’–
  if (noCount === 5) {
    noBtn.textContent = "ğŸ’–";
    noBtn.classList.add("heartMode");
    noBtn.style.pointerEvents = "none";

    setTimeout(() => {
      noBtn.style.display = "none";
    }, 2000);
  }
}

noBtn.addEventListener("mouseover", messWithNo);
noBtn.addEventListener("click", messWithNo);

// YES button ğŸ’˜
yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  message.style.display = "block";

  // Cute music fade-in
  music.volume = 0;
  music.play();
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.5) {
      vol += 0.04;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 200);

  heartBurst();
});

// Floating hearts continuously
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸˆâ¤ï¸";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (20 + Math.random() * 25) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 350);

// Heart burst on YES ğŸ’–
function heartBurst() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = "50%";
    heart.style.fontSize = "30px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
}
</script>

</body>
</html>
